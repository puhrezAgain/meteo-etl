services:
  postgres:
    image: "postgres:alpine"
    environment:
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: etl
      POSTGRES_DB: weather
    volumes:
      - db-data:/var/lib/postgres/data
    ports:  
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl -d weather"]
      interval: 5s
      retries: 10
  app:
    build: .
    env_file: .env.example
    environment:
      - DB_HOST=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - DATA_DIR=/app/data
    volumes:
      - .:/app:delegated
      - ./data:/app/data
    depends_on:
      migrations:
        condition: service_completed_successfully
      schema-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
  migrations:
    build: .
    env_file: .env.example
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
  streamlit:
    build: .
    env_file: .env.example
    environment:
      - DB_HOST=postgres
    command: poetry run streamlit run dashboard/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - .:/app
    ports:
      - 8501:8501
    depends_on: 
      - postgres
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - 2181:2181
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    depends_on:
      - kafka
    ports:
      - 8081:8081
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8081/subjects || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - kafka
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo 'Waiting for Kafka to be ready...' &&
        cub kafka-ready -b kafka:29092 1 30 &&
        echo 'Creating topic if not exists' &&
        kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic meteo.fetch.v1 --partitions 3 --replication-factor 1 && 
        echo 'Kafka topics created.'

volumes:
  db-data:
    



  