services:
  postgres:
    image: "postgres:alpine"
    environment:
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: etl
      POSTGRES_DB: weather
    volumes:
      - db-data:/var/lib/postgres/data
    ports:  
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl -d weather"]
      interval: 5s
      retries: 10
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env.example
    volumes:
      - .:/app:delegated
    depends_on:
      postgres:
        condition: service_healthy
  migrations:
    build: .
    env_file: .env.example
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]

volumes:
  db-data:
    



  