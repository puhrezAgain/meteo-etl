services:
  postgres:
    image: "postgres:alpine"
    environment:
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: etl
      POSTGRES_DB: weather
    volumes:
      - db-data:/var/lib/postgres/data
    ports:  
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl -d weather"]
      interval: 5s
      retries: 10
  app:
    build: .
    env_file: .env.example
    environment:
      - DB_HOST=postgres
    volumes:
      - .:/app:delegated
    depends_on:
      postgres:
        condition: service_healthy
  migrations:
    build: .
    env_file: .env.example
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
  streamlit:
    build: .
    env_file: .env.example
    command: poetry run streamlit run dashboard/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - .:/app
    ports:
      - 8501:8501
    depends_on: 
      - postgres

volumes:
  db-data:
    



  